<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form class="form-group" [formGroup]="registerForm" name="registerForm">
        <div fxLayout="column" fxLayoutGap="15px">
          <mat-form-field fxFlex>
            <mat-label> Your email </mat-label>
            <input matInput type="email" formControlName="email" class="form-control" mdbInputDirective>
            <mat-error *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
              Please provide a valid email
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
              Please provide an email !
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('minlength') && registerForm.get('email').touched">
              Minimun 6 characters
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('maxlength') && registerForm.get('email').touched">
              Maximun 6 characters
            </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex>
            <mat-label> Your password </mat-label>
            <input matInput type="password" formControlName="password" class="form-control" mdbInputDirective>
            <mat-error *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
              Please provide a password
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
              Minimun 6 characters
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
              Maximun 6 characters
            </mat-error>
          </mat-form-field>

          <div fxLayout="row" fxLayoutGap="15px">
            <button mat-raised-button color="primary" (click)="submit(registerForm)">Complete Registration</button>
            <button mat-raised-button color="primary" (click)="cancel()">Log In</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
